{% extends 'base.html' %} {% block content %}


  <h2>Lista weryfikacji</h2>
  <table>
    <thead>
      <tr>
        <th>Nazwa użytkownika</th>
        <th>Imię</th>
          <th>Nazwisko</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users_to_verify %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{user.last_name}}</td>

          <td>

            <a href="{% url 'verify_user' user_id=user.id %}">Weryfikuj</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">Brak użytkowników oczekujących na weryfikację.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
